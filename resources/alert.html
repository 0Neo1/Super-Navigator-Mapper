<div class="chatgpt-message-tree-alert error">
        <style>
                /* Alert组件变量 - 精简版 */
                .chatgpt-message-tree-alert {
                        /* 继承主系统变量 */
                        --primary-color: #3bb910;
                        --primary-dark: #5d6902;
                        --text-color: #2D3748;
                        --light-text: #718096;
                        --border-color: #bbc5d3;
                        --card-bg: #F7FAFC;
                        --danger-color: #F56565;
                        --success-color: #27ae60;

                        /* Alert特有变量 */
                        --alert-padding: 14px;
                        --alert-radius: 8px;
                        --alert-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
                        --alert-icon-size: 20px;
                        --alert-close-size: 18px;
                        --alert-logo-size: 22px;
                        /* 调小Logo尺寸 */
                }

                /* 深色模式适配 */
                @media (prefers-color-scheme: dark) {
                        .chatgpt-message-tree-alert {
                                --primary-color: #6ee7b7;
                                --text-color: #E2E8F0;
                                --light-text: #A0AEC0;
                                --border-color: #383c42;
                                --card-bg: #000;
                                --danger-color: #FC8181;
                        }
                }

                /* Alert容器 */
                .chatgpt-message-tree-alert {
                        position: fixed;
                        top: 30%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        min-width: 320px;
                        /* 调窄宽度 */
                        z-index: 100001;
                        font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
                }

                /* Alert卡片 */
                .chatgpt-message-tree-alert .alert-card {
                        padding: var(--alert-padding);
                        background: var(--card-bg);
                        border-radius: var(--alert-radius);
                        box-shadow: var(--alert-shadow);
                        border: 1px solid var(--border-color);
                        /* margin-bottom: 10px; */
                        display: flex;
                        gap: 10px;
                        align-items: flex-start;
                }

                /* Logo样式 */
                .chatgpt-message-tree-alert .alert-logo {
                        width: var(--alert-logo-size);
                        height: var(--alert-logo-size);
                        margin-top: 2px;
                        /* 微调垂直对齐 */
                        flex-shrink: 0;
                }

                .chatgpt-message-tree-alert .alert-logo img {
                        width: 100%;
                        height: 100%;
                        object-fit: contain;
                }

                /* 内容区域 */
                .chatgpt-message-tree-alert .alert-content {
                        flex: 1;
                        min-width: 0;
                        /* 防止内容溢出 */
                }

                /* 头部区域 */
                .chatgpt-message-tree-alert .alert-header {
                        display: flex;
                        align-items: center;
                        margin-bottom: 4px;
                        gap: 6px;
                }

                /* 状态图标 */
                .chatgpt-message-tree-alert .alert-status-icon {
                        display: none;
                        width: var(--alert-icon-size);
                        height: var(--alert-icon-size);
                        flex-shrink: 0;
                }

                .chatgpt-message-tree-alert.success .alert-status-icon.success,
                .chatgpt-message-tree-alert.error .alert-status-icon.error{
                        display: block;
                }

                /* 标题样式 */
                .chatgpt-message-tree-alert .alert-title {
                        font-weight: 600;
                        color: var(--text-color);
                        font-size: 16px;
                        line-height: 1.3;
                        white-space: nowrap;
                        overflow: hidden;
                        text-overflow: ellipsis;
                }

                /* 消息内容 */
                .chatgpt-message-tree-alert .alert-message {
                        color: var(--text-color);
                        font-size: 14px;
                        line-height: 1.4;
                        opacity: 0.9;
                }

                .chatgpt-message-tree-alert .alert-message:empty {
                        display: none;
                }

                /* 关闭按钮 */
                .chatgpt-message-tree-alert .alert-close {
                        margin-left: auto;
                        color: var(--light-text);
                        cursor: pointer;
                        transition: all 0.2s;
                        width: var(--alert-close-size);
                        height: var(--alert-close-size);
                        flex-shrink: 0;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                }

                .chatgpt-message-tree-alert .alert-close:hover {
                        color: var(--primary-color);
                        transform: scale(1.1);
                }

                /* 状态修饰类 */
                .chatgpt-message-tree-alert .alert-success .alert-status-icon {
                        color: var(--success-color);
                }

                .chatgpt-message-tree-alert .alert-error .alert-status-icon {
                        color: var(--danger-color);
                }

                .chatgpt-message-tree-alert .alert-warning .alert-status-icon {
                        color: #ecc94b;
                }

                .chatgpt-message-tree-alert .alert-info .alert-status-icon {
                        color: #4299e1;
                }
        </style>

        <!-- 成功提示 -->
        <div class="alert-card alert-success">
                <div class="alert-logo">
                        <img src="images/icons/icon-128.png" alt="Logo">
                </div>
                <div class="alert-content">
                        <div class="alert-header">
                                <svg class="alert-status-icon success" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" />
                                </svg>
                                <svg class="alert-status-icon error" viewBox="0 0 24 24" fill="currentColor">
                                        <path
                                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
                                </svg>
                                <div class="alert-title">消息標題</div>
                                <div class="alert-close">✕</div>
                        </div>
                        <div class="alert-message">這是消息詳細内容呀</div>
                </div>
        </div>
</div>
