<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;" />
    <link rel="stylesheet" href="../jsmind.css" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0b0b;
        --panel: #111315;
        --panel-2: #161a1d;
        --text: #e8e8e8;
        --muted: #a0a0a0;
        --accent: #10a37f;
      }
      html, body { margin: 0; padding: 0; height: 100%; background: var(--bg); }
      #wrap { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; }
      #jsmind_container { width: 95vw; height: 95vh; background: var(--panel); border-radius: 12px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,.5); }
      #legend { position: fixed; top: 10px; left: 10px; color: var(--text); font: 13px/1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; opacity: .85; }
      /* Toolbar */
      #toolbar { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); width: 95vw; max-width: 1400px; height: 52px; display: flex; align-items: center; gap: 10px; background: linear-gradient(180deg, rgba(22,26,29,.95), rgba(22,26,29,.92)); border: 1px solid #22292e; border-radius: 12px; padding: 8px 12px; box-shadow: 0 10px 30px rgba(0,0,0,.45); z-index: 10; }
      #toolbar .title { color: var(--text); font: 700 15px/1 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; opacity: .92; padding: 0 8px; }
      #toolbar .spacer { flex: 1; }
      .btn { appearance: none; border: 1px solid #2c343a; background: #1a1f22; color: var(--text); padding: 8px 12px; border-radius: 9px; font: 700 13px/1 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; cursor: pointer; transition: background .15s ease, border-color .15s ease; }
      .btn:hover { background: #23292d; border-color: #3a444b; }
      .btn:active { background: #2a3237; }
      .btn.icon { width: 38px; height: 36px; display: inline-flex; align-items: center; justify-content: center; padding: 0; font-size: 16px; }
      .btn.danger { background: #2a1a1a; border-color: #3a2424; }
      .btn.danger:hover { background: #3a2323; border-color: #4a2c2c; }
      .btn.active { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(16,163,127,.25) inset; background: #1c2622; }
      .btn.danger.active { border-color: #a33; box-shadow: 0 0 0 2px rgba(200,64,64,.25) inset; background: #382121; }
      .kbd { color: var(--muted); font: 600 12px/1 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; margin-left: 8px; opacity: .75; }
      /* Dark theme tweaks for jsMind nodes */
      jmnodes.theme-primary jmnode { background-color: #1f2a30; border-color: #2a3a40; color: #e8e8e8; }
      jmnodes.theme-primary jmnode:hover { background-color: #22333a; }
      jmnodes.theme-primary jmnode.selected { outline: 2px solid var(--accent); }
      jmexpander { border-color: #fff; }
      jmexpander:hover { border-color: #fff; }
      /* Default nodes if no theme class applied */
      jmnode { background-color: #1c1f22; color: #e8e8e8; box-shadow: 0 4px 16px rgba(0,0,0,.45); }
      jmnode:hover { background-color: #1f2327; }
      .jsmind-inner { background: var(--panel-2) !important; }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <div class="title">Mindmap</div>
      <button id="btn-add" class="btn">Add node<span class="kbd">(A)</span></button>
      <button id="btn-delete" class="btn danger" title="Delete a node">Delete<span class="kbd">(Select)</span></button>
      <div class="spacer"></div>
      <button id="btn-zoom-out" class="btn icon" title="Zoom out">−</button>
      <button id="btn-zoom-in" class="btn icon" title="Zoom in">＋</button>
      <button id="btn-fullscreen" class="btn icon" title="Toggle fullscreen">⤢</button>
      <button id="btn-download" class="btn" title="Download PNG">Download</button>
      <button id="btn-close" class="btn icon danger" title="Close tab">✕</button>
    </div>
    <div id="wrap">
      <div id="jsmind_container"></div>
    </div>
    <div id="legend">Mindmap • jsMind</div>
    <script src="../jsmind.js"></script>
    <script src="../jsmind.draggable-node.js"></script>
    <script src="../dom-to-image.min.js"></script>
    <script src="../jsmind.screenshot.js"></script>
    <script src="mindmap.js"></script>
  </body>
  </html>
