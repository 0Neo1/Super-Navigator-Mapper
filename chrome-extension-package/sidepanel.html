    <!-- Loading Overlay -->
    <div id="sidebar-loading" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-icon">
                <img src="./images/icons/icon-128.png" alt="Loading" class="spinning-logo">
            </div>
            <div class="loading-text" data-i18n="loadingMessage">Loading conversation tree...</div>
        </div>
    </div>
    
    <!-- Error Message -->
    <div id="sidebar-error" class="error-message">
        <div class="error-content">
            <div class="error-icon">⚠️</div>
            <div class="error-text" data-i18n="errorMessage">Failed to load conversation data</div>
            <button class="retry-button" data-i18n="retryButton">Retry</button>
        </div>
    </div>
    
    <script type="text/javascript" src="./sidepanel.js"></script>
